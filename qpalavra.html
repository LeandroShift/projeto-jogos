<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Qual é a Palavra ?</title>
  <link rel="stylesheet" href="css/style2.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="/img/qpalavra.png">
  <script src="js/words.js" defer></script>
  <script src="js/script2.js" defer></script>
</head>

<body>

  <div class="back"><button><a href="/jogos.html" target="_parent">
    <i class='bx bxs-left-arrow-circle' ></i>
</button></div></a>
  

  <div class="container">

        <center><div class="startArea" onclick="start()"><button class="startBtn">Começar</button>
        </div></center>
      

        <div class="container">
  <div class="content">
    <p class="word"></p>
    <div class="details">
      <p class="hint">Dica: <span></span></p>
      <p class="time">Tempo: <span><b>30</b>s</span></p>
    </div>
    <input type="text" spellcheck="false" placeholder="Enter a valid word">
    <div class="buttons">
      <button class="refresh-word">Atualizar Palavra</button>
      <button class="check-word">Verificar Palavra</button>
    </div>
    <div class="score-area"><span>Pontuação: </span><span class="score">0</span></div>
  </div>
  </div>


  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div>
  </div>


</body>

</html>
